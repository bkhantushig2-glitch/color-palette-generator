<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0f0f1a;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .picker-area {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hue-ring-container {
            position: relative;
            width: 260px;
            height: 260px;
        }

        .hue-ring {
            border-radius: 50%;
            cursor: crosshair;
        }

        .hue-indicator {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 8px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .sl-square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            cursor: crosshair;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .sl-indicator {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 6px rgba(0,0,0,0.6);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .color-preview {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.15);
            transition: background-color 0.15s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .color-values {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .color-value {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 220px;
            position: relative;
            overflow: hidden;
        }

        .color-value:hover {
            background: rgba(255,255,255,0.14);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .color-value:active {
            transform: scale(0.97);
        }

        .color-value .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            font-weight: 600;
        }

        .color-value .value {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .copy-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .copy-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            animation: rippleEffect 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 120px; height: 120px; opacity: 0; }
        }

        .glow-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-60px) scale(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <div class="picker-area">
            <div class="hue-ring-container">
                <canvas class="hue-ring" id="hueRing" width="260" height="260"></canvas>
                <div class="hue-indicator" id="hueIndicator"></div>
                <canvas class="sl-square" id="slSquare" width="110" height="110"></canvas>
                <div class="sl-indicator" id="slIndicator"></div>
            </div>

            <div class="preview-section">
                <div class="color-preview" id="colorPreview"></div>
                <div class="color-values">
                    <div class="color-value" onclick="copyValue('hex')" id="hexBox">
                        <span class="label">HEX</span>
                        <span class="value" id="hexValue">#FF6B6B</span>
                    </div>
                    <div class="color-value" onclick="copyValue('rgb')" id="rgbBox">
                        <span class="label">RGB</span>
                        <span class="value" id="rgbValue">rgb(255, 107, 107)</span>
                    </div>
                    <div class="color-value" onclick="copyValue('hsl')" id="hslBox">
                        <span class="label">HSL</span>
                        <span class="value" id="hslValue">hsl(0, 100%, 71%)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-toast" id="copyToast">Copied!</div>

    <script>
        let hue = 0, sat = 100, light = 50;
        let draggingHue = false, draggingSL = false;

        const hueRing = document.getElementById('hueRing');
        const hueIndicator = document.getElementById('hueIndicator');
        const slSquare = document.getElementById('slSquare');
        const slIndicator = document.getElementById('slIndicator');
        const colorPreview = document.getElementById('colorPreview');

        function drawHueRing() {
            const ctx = hueRing.getContext('2d');
            const cx = 130, cy = 130, outerR = 130, innerR = 82;
            ctx.clearRect(0, 0, 260, 260);
            for (let angle = 0; angle < 360; angle += 0.5) {
                const rad = (angle - 90) * Math.PI / 180;
                const rad2 = (angle - 89.5) * Math.PI / 180;
                ctx.beginPath();
                ctx.moveTo(cx + innerR * Math.cos(rad), cy + innerR * Math.sin(rad));
                ctx.lineTo(cx + outerR * Math.cos(rad), cy + outerR * Math.sin(rad));
                ctx.lineTo(cx + outerR * Math.cos(rad2), cy + outerR * Math.sin(rad2));
                ctx.lineTo(cx + innerR * Math.cos(rad2), cy + innerR * Math.sin(rad2));
                ctx.closePath();
                ctx.fillStyle = `hsl(${angle}, 100%, 50%)`;
                ctx.fill();
            }
        }

        function drawSLSquare() {
            const ctx = slSquare.getContext('2d');
            const w = 110, h = 110;
            const imageData = ctx.createImageData(w, h);
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const s = (x / w) * 100;
                    const l = 100 - (y / h) * 100;
                    const rgb = hslToRgb(hue, s, l);
                    const i = (y * w + x) * 4;
                    imageData.data[i] = rgb[0];
                    imageData.data[i + 1] = rgb[1];
                    imageData.data[i + 2] = rgb[2];
                    imageData.data[i + 3] = 255;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function updateHueIndicator() {
            const cx = 130, cy = 130, r = 106;
            const rad = (hue - 90) * Math.PI / 180;
            const x = cx + r * Math.cos(rad);
            const y = cy + r * Math.sin(rad);
            hueIndicator.style.left = x + 'px';
            hueIndicator.style.top = y + 'px';
            hueIndicator.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        }

        function updateSLIndicator() {
            const x = (sat / 100) * 110;
            const y = ((100 - light) / 100) * 110;
            const rect = slSquare.getBoundingClientRect();
            const container = slSquare.parentElement.getBoundingClientRect();
            const offsetX = rect.left - container.left;
            const offsetY = rect.top - container.top;
            slIndicator.style.left = (offsetX + x) + 'px';
            slIndicator.style.top = (offsetY + y) + 'px';
        }

        function updateColor() {
            const color = `hsl(${hue}, ${sat}%, ${light}%)`;
            const rgb = hslToRgb(hue, sat, light);
            const hex = rgbToHex(rgb[0], rgb[1], rgb[2]);

            colorPreview.style.backgroundColor = color;
            colorPreview.style.boxShadow = `0 8px 32px rgba(0,0,0,0.3), 0 0 60px ${color}44`;

            document.getElementById('hexValue').textContent = hex;
            document.getElementById('rgbValue').textContent = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
            document.getElementById('hslValue').textContent = `hsl(${Math.round(hue)}, ${Math.round(sat)}%, ${Math.round(light)}%)`;

            updateHueIndicator();
            updateSLIndicator();
        }

        hueRing.addEventListener('mousedown', (e) => { draggingHue = true; pickHue(e); });
        document.addEventListener('mousemove', (e) => { if (draggingHue) pickHue(e); });
        document.addEventListener('mouseup', () => { draggingHue = false; draggingSL = false; });

        function pickHue(e) {
            const rect = hueRing.getBoundingClientRect();
            const x = e.clientX - rect.left - 130;
            const y = e.clientY - rect.top - 130;
            hue = (Math.atan2(y, x) * 180 / Math.PI + 90 + 360) % 360;
            drawSLSquare();
            updateColor();
        }

        slSquare.addEventListener('mousedown', (e) => { draggingSL = true; pickSL(e); });
        document.addEventListener('mousemove', (e) => { if (draggingSL) pickSL(e); });

        function pickSL(e) {
            const rect = slSquare.getBoundingClientRect();
            const x = Math.max(0, Math.min(110, e.clientX - rect.left));
            const y = Math.max(0, Math.min(110, e.clientY - rect.top));
            sat = (x / 110) * 100;
            light = 100 - (y / 110) * 100;
            updateColor();
        }

        function copyValue(type) {
            const el = document.getElementById(type + 'Value');
            const text = el.textContent;
            navigator.clipboard.writeText(text);

            const box = document.getElementById(type + 'Box');
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            box.appendChild(ripple);
            setTimeout(() => ripple.remove(), 500);

            const rect = box.getBoundingClientRect();
            for (let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'glow-particle';
                p.style.left = (rect.left + Math.random() * rect.width) + 'px';
                p.style.top = (rect.top + Math.random() * rect.height) + 'px';
                p.style.backgroundColor = colorPreview.style.backgroundColor;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }

            const toast = document.getElementById('copyToast');
            toast.textContent = `Copied ${text}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        function hslToRgb(h, s, l) {
            s /= 100; l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = (n) => {
                const k = (n + h / 30) % 12;
                return l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            };
            return [Math.round(f(0) * 255), Math.round(f(8) * 255), Math.round(f(4) * 255)];
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0').toUpperCase()).join('');
        }

        drawHueRing();
        drawSLSquare();
        updateColor();
    </script>
</body>
</html>
